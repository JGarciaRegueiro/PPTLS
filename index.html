<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Piedra, papel, tijera, lagarto, spock</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="script/js.js"></script>
    </head>
    <body>
        <header>
            <input type="text" id="nombre" placeholder="Introduce tu nombre">
            <input id="bPlay"  type="submit" value="Jugar!">
            <label for="colorPlayer">Color Jugador</label><input id="colorPlayer" class="colors" type="color" value="#ffd454">
            <label for="colorOpponent">Color Oponente</label><input id="colorOpponent" class="colors" type="color" value="#f17b7b">
            <input id="bHistory" type="submit" value="Games history!"></input>    
        </header>
        <main>
            <section class="estadisticas">
                <div>
                    <h1>Jugador</h1>
                    <p id="nombreJugador">Jugador1</p>   
                </div>
                <div class="contador">
                    <span id="puntuacionJugador">0</span>
                    <span>-</span>
                    <span id="puntuacionOponente">0</span>
                </div>
                <div>
                    <h1>Oponente</h1>
                    <p>IA</p>  
                </div>
            </section>
            <section class="match">
                <div class="selectorJugador">
                    <img onclick="eleccionJugador(this)" id="piedra" class="select__image" src="img/piedra.png" alt="Icono piedra">
                    <img onclick="eleccionJugador(this)" id="papel" class="select__image" src="img/papel.png" alt="Icono papel">
                    <img onclick="eleccionJugador(this)" id="tijeras" class="select__image" src="img/tijeras.png" alt="Icono tijeras">
                    <img onclick="eleccionJugador(this)" id="lagarto" class="select__image" src="img/lagarto.png" alt="Icono lagarto">
                    <img onclick="eleccionJugador(this)" id="spock" class="select__image" src="img/spock.png" alt="Icono spock">
                </div>
                <div class="decisionFinal">
                    <img id="eleccionJugador">
                    <img class="versus" src="img/versus.png" alt="versus">
                    <img id="eleccionOponente">    
                </div>
                <div class="selectorOponente">
                    <img id="piedraOp" class="select__image2" src="img/piedra.png" alt="Icono piedra">
                    <img id="papelOp" class="select__image2" src="img/papel.png" alt="Icono papel">
                    <img id="tijerasOp" class="select__image2" src="img/tijeras.png" alt="Icono tijeras">
                    <img id="lagartoOp" class="select__image2" src="img/lagarto.png" alt="Icono lagarto">
                    <img id="spockOp" class="select__image2" src="img/spock.png" alt="Icono spock">
                </div>                
            </section>
            <section class="resultado">
                <h1 id="resultado"></h1>
            </section>
        </main>
        <footer>    
            <p>Desarrollado por Diego, Pablo & Jorge Garc√≠a.</p>
        </footer>
    </body>
</html>
