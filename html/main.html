<!DOCTYPE html>
<html>


<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script src="../javascript/main.js"></script>
</head>


<body>

    <header>
        <div class="player-creator">
            Introduce your name: <input type="text" id="player_name">
            <button id="play_button" >Play!</button>
        </div>
        <div class="enemy-chooser">
            Choose Enemy: 
            <select id="enemy">
                <option value="Normal">Normal</option>
                <option value="Classic">Classic</option>
                <option value="Intelligent">Intelligent</option>
                <option value="Spock">Spock</option>
            </select>
        </div>        
    </header>

    <main>
        <div class=" game-content">
            <div class="buttons-content">
                <img id="p_rock" class="small-image" src="../imgs/Rock.jpg" alt="">
                <img id="p_paper" class="small-image" src="../imgs/Paper.jpg" alt="">
                <img id="p_scissor" class="small-image" src="../imgs/Scissor.jpg" alt="">
                <img id="p_lizard" class="small-image" src="../imgs/Lizard.jpg" alt="">
                <img id="p_spock" class="small-image" src="../imgs/Spock.jpg" alt="">
            </div>
            <div id="player_content" class="character-content">
                <h2> Player </h2>
                <img class="rounded big-image" src="../imgs/Question.jpg" alt="">
            </div>
            <div class="score-content">
                <h2 id="score_text">0 - 0</h2>
                <h1 >VS</h1>
                <h3 id="game_status">...</h3>
            </div>
            <div id="enemy_content"  class="character-content">
                <h2> Enemy </h2>
                <img class="rounded big-image" src="../imgs/Question.jpg" alt="">
            </div>   
            <div class="buttons-content">
                <img id="e_rock" class="small-image" src="../imgs/Rock.jpg" alt="">
                <img id="e_paper" class="small-image" src="../imgs/Paper.jpg" alt="">
                <img id="e_scissor" class="small-image" src="../imgs/Scissor.jpg" alt="">
                <img id="e_lizard" class="small-image" src="../imgs/Lizard.jpg" alt="">
                <img id="e_spock" class="small-image" src="../imgs/Spock.jpg" alt="">
            </div>        
        </div>
    </main>
</body>
</html>
