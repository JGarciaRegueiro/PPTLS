<!DOCTYPE html>
<html>


<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script src="../javascript/main.js"></script>
</head>


<body>
    <header>
        <div class="player-creator">
            Introduce your name: <input type="text" id="player_name">
            <button id="play_button" >Play!</button>
        </div>
        <div class="enemy-chooser">
            Choose Enemy: 
            <select id="enemy">
                <option value="Normal">Normal</option>
                <option value="Classic">Classic</option>
                <option value="Intelligent">Intelligent</option>
                <option value="Spock">Spock</option>
            </select>
        </div>        
    </header>
    <hr/>
    <div class="display-center game-content">
        <div id="player_content" class="character-content">
            <h2> Player </h2>
            <img class="rounded big-image" src="../imgs/Question.jpg" alt="">
        </div>
        <div class="score-content">
            <h2 id="score_text">0 - 10</h2>
            <h1 >VS</h1>
            <h3 id="game_status">Waiting...</h3>
        </div>
        <div id="enemy_content"  class="character-content">
            <h2> Enemy </h2>
            <img class="rounded big-image" src="../imgs/Question.jpg" alt="">
        </div>
    </div>
    
    <div class="display-center player-options-content">
        <div id="option_rock" class="option-content">
            <img class="rounded small-image" src="../imgs/Rock.jpg" alt="">
            <h3>Rock</h3>
        </div>
        <div id="option_paper" class="option-content">
            <img class="rounded small-image" src="../imgs/Paper.jpg" alt="">
            <h3>Paper</h3>
        </div>
        <div  id="option_scissor" class="option-content">
            <img class="rounded small-image" src="../imgs/Scissor.jpg" alt="">
            <h3>Scissor</h3>
        </div>
        <div  id="option_lizard" class="option-content">
            <img class="rounded small-image" src="../imgs/Lizard.jpg" alt="">
            <h3>Lizard</h3>
        </div>
        <div id="option_spock" class="option-content">
            <img class="rounded small-image"  src="../imgs/Spock.jpg" alt="">
            <h3>Spock</h3>
        </div> 
    </div>


</body>
</html>
